<HTML>
	<HEAD>
		<TITLE>EGL</TITLE>
		<link rel="stylesheet" href="style.css">
	</HEAD>
	<BODY>
    	<div id="cuerpo">
            <div id="cabecera">
                <img id="login" src="./images/login.png" >
            </div>
            <div id="formulario">
                <form id="form-login" action="" method="post" autocomplete="off">
                    <input name="username" type="text" id="username" placeholder="Enter Username" autofocus="" required="Obligatorio">
                    <input name="password" type="password" id="password" placeholder="Enter Password" required="">
                    <p id="remember"><input type="checkbox" checked="checked" name="remember" id="remember">Remember me</p>
                    <p id="bot"><input type="submit" id="submit" name="submit" value="Login" class="boton"></p>
                </form>
            </div>
            <div class="container">
                <span class="psw"><a id="forgot" href="#">Forgot password?</a></span>
            </div>
		</div>
	</BODY>
</HTML>
